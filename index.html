<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chilled Juice Sliders</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon"
            type="image/svg+xml" href="/public/app_logo.svg">
        <meta property="og:title"
            content="Chilled Juice Sliders" />
        <meta property="og:description"
            content="Chilled Juice Sliders" />
        <meta property="og:image"
            content="public/screenshot/my_page.png" />
    </head>
    <body>
        <div class="carousel">
            <div class="list">
                <div class="item active" style="--background: #EA3D41">
                    <div class="content">Strawberry</div>
                    <img src="public/imgs/fruit_strawberry.png" class="fruit"
                        alt>
                </div>
                <div class="item" style="--background: #2D5643">
                    <div class="content">avocado</div>
                    <img src="public/imgs/fruit_avocado.png" class="fruit" alt>
                </div>
                <div class="item hidden" style="--background: #E7A043">
                    <div class="content">orange</div>
                    <img src="public/imgs/fruit_orange.png" class="fruit" alt>
                </div>
            </div>
            <div class="leaves"></div>
            <div class="mockup"></div>
            <div class="shadow"></div>
            <div class="arrow">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
